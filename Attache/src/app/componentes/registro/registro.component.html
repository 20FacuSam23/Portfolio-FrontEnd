<h2 class="mb-5 fs-1 bg-success text-center rounded-pill " style="width: 20rem;">Registro</h2>
<ul class="list">


    <li class="list-group-item">

        <div class="col-md">
            <div class="form-floating">
                <!---  (ngSubmit)="onEnviar($event)"-->
                <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                    <div class="mb-3">
                        <label for="typeEmailx" class="form-label">Nombre</label>
                        <input type="email" id="nombre" name="nombre" class="form-control form-control-lg"
                            [(ngModel)]="nombre">
                    </div>
                    <div class="mb-3">
                        <label for="typeEmailx" class="form-label">Nombre de Usuario</label>
                        <input type="email" id="nombreUsuario" name="nombreUsuario" class="form-control form-control-lg"
                            [(ngModel)]="nombreUsuario">
                    </div>
                    <div class="mb-3">
                        <label for="typeEmailx" class="form-label">email</label>
                        <input type="email" id="email" name="email" class="form-control form-control-lg"
                            [(ngModel)]="email">
                    </div>
                    
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Contrase√±a</label>
                        <input type="password" id="password" name="password" class="form-control form-control-lg"
                            [(ngModel)]="password" required>

                    </div>
                 
                  
                           
             
                   
                    <button type="submit" class="btn btn-danger">Registrarse</button>

                </form>

            </div>
           
        </div>
    </li>
</ul>
