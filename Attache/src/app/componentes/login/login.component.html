<div class="offcanvas-body">
  <h2 class="btn btn-outline-success mb-3 rounded-pill" style="width: 20rem;">Iniciar Sesión</h2>
  <form #f="ngForm" class="mb-5" (ngSubmit)="onLogin()" novalidate>
  <ul class="card-header bg-transparent border-success ">

    <li class="list-group-item">

      <div class="col-md">
        <div class="form-floating">
          <select class="form-select" id="floatingSelectGrid">
            <option selected>Seleccionar</option>
            <option value="1">Admin</option>
            <option value="2">User</option>
          </select>
          <label for="floatingSelectGrid">Funciona como?</label>
        </div>
      </div>
      </li>
      <li class="list-group-item">
        <div class="col-md">
        <div class="form-floating">
          <div class="mb-3">
            <label for="typeEmailX" class="form-label">Usuario</label>   
            <input type="email" id="nombreUsuario" name="nombreUsuario"
              class="form-control" [(ngModel)]="nombreUsuario" required/>
                     
          </div>
          <div class="mb-3">
           <label for="typrPasswordX" class="form-label">Contraseña</label>
            <input type="password" id="password" class="form-control form-control-lg" [(ngModel)]="password" reuquires >
             
            
           <!-- <p class="small mb-5 pb-lg2"><a class="textwhite-50" href="#!"> Forgot Password?</a>
              </p>-->
         
                   <button type="submit" class="btn btn-primary">Login</button>

            </div>
           </div>
</div>
    </li>

  </ul>
  </form>
</div>
