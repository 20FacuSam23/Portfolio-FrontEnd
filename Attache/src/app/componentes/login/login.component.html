<h2 class="mb-5 fs-1 bg-info text-center rounded-pill " style="width: 20rem;">Login</h2>
<ul class="list">


    <li class="list-group-item">

        <div class="col-md">
            <div class="form-floating">
  
                <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                    <div class="mb-3">
                        <label for="typeEmailx" class="form-label">Usuario</label>
                        <input type="email" id="nombreUsuario" name="nombreUsuario" class="form-control form-control-lg"
                            [(ngModel)]="nombreUsuario">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                        <input type="password" id="password" name="password" class="form-control form-control-lg"
                            [(ngModel)]="password" required>

                    </div>
                    <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">¿Olvidaste tu clave?</a></p>
                    <button type="submit" class="btn btn-primary">Enviar</button>

                </form>

            </div>
            <div>
                <p class="mb-0">¿No tiene cuenta?<a href="/registro" class="text-white-50 fw-bold">Crear cuenta</a></p>
            </div>
        </div>
    </li>
</ul>
