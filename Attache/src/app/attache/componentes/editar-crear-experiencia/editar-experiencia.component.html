<div class="container " *ngIf="experiencia">
    <h3>Aditar Experiencia</h3>
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label form="nombreE">Experiencia en:</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE"
                        [(ngModel)]="experiencia.nombreE" required>
                </div>
                <div class="form-group">
                    <label form="descripcionE">Descipci√≥n:</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE"
                        [(ngModel)]="experiencia.descripcionE" required>
                </div>
                <button class="btn btn-light" routerLink="/attache/editarExperiencia/{{experiencia.id}}">Actualizar
                    Experiencia</button>
            </form>
        </div>
    </div>
</div>
