      <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel1">New message</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div id="carouselExample1" class="carousel slide">
                <div class="carousel-inner">
                  <div class="carousel-item active" data-bs-interval="100">
                    <img src="http://www.cs.toronto.edu/~guerzhoy/411/neuralcat.png"
                      class="img-fluid w-10 img-thumbnail rounded float-start rounded float-end" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="https://e.rpp-noticias.io/normal/2022/09/06/170317_1310112.jpg"
                      class="img-fluid w-10 img-thumbnail rounded float-start rounded float-end" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="https://e.rpp-noticias.io/normal/2022/09/06/170317_1310112.jpg"
                      class="img-fluid w-10 img-thumbnail rounded float-start rounded float-end" alt="...">
                  </div>
                  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample1"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span></button>
                  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample1"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span></button>
                </div>
              </div>
              <form>
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label">Recipient:</label>
                  <input type="text" class="form-control" id="recipient-name">
                </div>
                <div class="mb-3">
                  <label for="message-text" class="col-form-label">Message:</label>
                  <textarea class="form-control" id="message-text"></textarea>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Send message</button>
            </div>
