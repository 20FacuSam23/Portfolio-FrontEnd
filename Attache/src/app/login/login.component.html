<form>
  <input type="text" name = "nombre" [(ngModel)]="nombre" placeholder="name"><br/>
  <input type = "text" name="apellido" [(ngModel)]="apellido" placeholder="apellido"><br/>
  <input type="submit" value="Registrar" (click)="registrarUsuario()">
</form>
<br/>

<div *ngIf="registrado">
  <div class="alert alert-info text-dark" role="alert" id="info-data">
   
    <p>{{mensaje}} con el nombre de {{nombre}} {{apellido}}</p>
  </div>
</div>
